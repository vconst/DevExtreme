<body>
    <div id="button1"></div>
    <div id="button2"></div>
    <div id="button3"></div>
    <div id="grid"></div>
    <script>
        const data = [{key: 1, field1: '11', field2: '12', field3: '13' },{ key: 2, field1: '21', field2: '22', field3: '23' }];
        let instance;
        $(function() {
            $('#button1').dxButton({ text: 'Add Row via Data Source', onClick: () => {
                const items = grid.option('dataSource');
                items.push({ id: items.length + 1, text: 'text ' + (items.length + 1) });
                grid.option('dataSource', items);

            }});

        $('#button2').dxButton({ text: 'Toggle Filter Row', onClick: () => {
            const visible = grid.option('filterRow.visible');
            grid.option('filterRow.visible', !visible);
        }});

        $('#button3').dxButton({ text: 'Toggle Column Visibility', onClick: () => {
            const visible = grid.option('columns[1].visible');
            grid.option('columns[1].visible', !visible);
        }});
            var grid = new DevExpress.ui.dxDataGrid($('#grid')[0], {
                columns: [
                    { dataField: 'id' },
                    { dataField: 'text' },
                ],
                dataSource1: [{
                    id: 1, text: 'text 1'
                }, {
                    id: 2, text: 'text 2'
                }],
                dataSource: {
                    load() {
                        console.log('load');
                        return [{
                            id: 1, text: 'text 1'
                        }, {
                            id: 2, text: 'text 2'
                        }];
                    }
                }
            });
        });
    </script>
